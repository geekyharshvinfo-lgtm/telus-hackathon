<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TELUS Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hide chatbot on login page */
        .chatbot-container {
            display: none !important;
        }
        
        /* Login page specific styles */
        body {
            background: linear-gradient(135deg, var(--telus-purple) 0%, var(--telus-purple-dark) 100%);
            min-height: 100vh;
            font-family: var(--font-family);
        }
        
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
        }
        
        .login-card {
            background: var(--telus-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .login-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--telus-purple) 0%, var(--telus-purple-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            color: var(--telus-white);
            font-size: 24px;
            box-shadow: var(--shadow-md);
        }
        
        .login-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--telus-gray-900);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.02em;
        }
        
        .login-subtitle {
            font-size: var(--font-size-base);
            color: var(--telus-gray-600);
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-label {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--telus-gray-700);
            margin-bottom: var(--spacing-sm);
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--telus-gray-300);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: all 0.3s ease;
            background: var(--telus-white);
            box-shadow: var(--shadow-sm);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--telus-purple);
            box-shadow: 0 0 0 3px rgba(75, 40, 109, 0.1), var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .form-control::placeholder {
            color: var(--telus-gray-400);
            font-weight: 400;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--telus-gray-500);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }
        
        .password-toggle:hover {
            color: var(--telus-purple);
            background: var(--telus-gray-100);
        }
        
        .admin-check {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            background: var(--telus-gray-50);
            border: 2px solid var(--telus-gray-200);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: var(--spacing-lg);
        }
        
        .admin-check:hover {
            background: rgba(75, 40, 109, 0.05);
            border-color: var(--telus-purple-light);
        }
        
        .admin-check.active {
            background: rgba(75, 40, 109, 0.1);
            border-color: var(--telus-purple);
        }
        
        .admin-check input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--telus-purple);
            cursor: pointer;
        }
        
        .admin-check label {
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--telus-gray-700);
            cursor: pointer;
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--telus-purple) 0%, var(--telus-purple-dark) 100%);
            color: var(--telus-white);
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg) var(--spacing-xl);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            min-height: 56px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, var(--telus-purple-dark) 0%, var(--telus-purple) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }
        
        .login-btn:disabled {
            background: var(--telus-gray-300);
            color: var(--telus-gray-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }
        
        .login-btn.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: var(--spacing-sm);
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: var(--spacing-xl) 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--telus-gray-300);
        }
        
        .divider span {
            background: var(--telus-white);
            padding: 0 var(--spacing-lg);
            color: var(--telus-gray-500);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }
        
        .signup-link {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .signup-link p {
            font-size: var(--font-size-base);
            color: var(--telus-gray-600);
            margin: 0;
        }
        
        .signup-link a {
            color: var(--telus-purple);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .signup-link a:hover {
            color: var(--telus-purple-dark);
            text-decoration: underline;
        }
        
        .demo-credentials {
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.1) 0%, rgba(66, 133, 244, 0.05) 100%);
            border: 1px solid rgba(66, 133, 244, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }
        
        .demo-credentials h5 {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--telus-blue);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .demo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--telus-white);
            border: 1px solid rgba(66, 133, 244, 0.2);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .demo-item:hover {
            background: rgba(66, 133, 244, 0.05);
            border-color: var(--telus-blue);
            transform: translateX(4px);
        }
        
        .demo-item:last-child {
            margin-bottom: 0;
        }
        
        .demo-info {
            flex: 1;
        }
        
        .demo-type {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--telus-gray-800);
            margin-bottom: var(--spacing-xs);
        }
        
        .demo-creds {
            font-size: var(--font-size-xs);
            color: var(--telus-gray-600);
            font-family: 'Courier New', monospace;
        }
        
        .demo-icon {
            color: var(--telus-blue);
            font-size: var(--font-size-lg);
        }
        
        .login-message {
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            animation: slideIn 0.3s ease;
        }
        
        .login-message.alert-success {
            background: rgba(102, 204, 0, 0.1);
            color: #2E7D32;
            border: 1px solid rgba(102, 204, 0, 0.3);
        }
        
        .login-message.alert-danger {
            background: rgba(244, 67, 54, 0.1);
            color: #C62828;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .login-message.alert-info {
            background: rgba(66, 133, 244, 0.1);
            color: #1565C0;
            border: 1px solid rgba(66, 133, 244, 0.3);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .login-wrapper {
                padding: var(--spacing-md);
            }
            
            .login-card {
                padding: var(--spacing-xl);
            }
            
            .login-title {
                font-size: var(--font-size-2xl);
            }
            
            .demo-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }
        }
        
        @media (max-width: 480px) {
            .login-wrapper {
                padding: var(--spacing-sm);
            }
            
            .login-card {
                padding: var(--spacing-lg);
            }
            
            .login-logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .login-title {
                font-size: var(--font-size-xl);
            }
            
            .form-control {
                padding: var(--spacing-sm) var(--spacing-md);
            }
            
            .login-btn {
                padding: var(--spacing-md) var(--spacing-lg);
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-building"></i>
                    </div>
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to your TELUS Digital account</p>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="admin-check" onclick="toggleAdminCheck()">
                        <input type="checkbox" id="admin-login">
                        <label for="admin-login">
                            <i class="fas fa-user-shield"></i>
                            Login as Administrator
                        </label>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Create one here</a></p>
                </div>

                <div class="demo-credentials">
                    <h5>
                        <i class="fas fa-info-circle"></i>
                        Demo Credentials
                    </h5>
                    <div class="demo-item" onclick="fillDemoCredentials('user')">
                        <div class="demo-info">
                            <div class="demo-type">Standard User</div>
                            <div class="demo-creds">user@demo.com / password123</div>
                        </div>
                        <i class="fas fa-arrow-right demo-icon"></i>
                    </div>
                    <div class="demo-item" onclick="fillDemoCredentials('admin')">
                        <div class="demo-info">
                            <div class="demo-type">Administrator</div>
                            <div class="demo-creds">admin@demo.com / admin123</div>
                        </div>
                        <i class="fas fa-arrow-right demo-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Application Configuration and Services -->
    <script src="config/supabase-config.js"></script>
    <script src="services/supabase-service.js"></script>
    <script src="services/migration-service.js"></script>
    <script src="login-script.js"></script>
    <script>
        // Enhanced login page functionality
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('password-eye');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        }

        function toggleAdminCheck() {
            const checkbox = document.getElementById('admin-login');
            const adminCheckDiv = document.querySelector('.admin-check');
            
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                adminCheckDiv.classList.add('active');
            } else {
                adminCheckDiv.classList.remove('active');
            }
        }

        function fillDemoCredentials(type) {
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const adminCheckbox = document.getElementById('admin-login');
            const adminCheckDiv = document.querySelector('.admin-check');
            
            if (type === 'user') {
                emailField.value = 'user@demo.com';
                passwordField.value = 'password123';
                adminCheckbox.checked = false;
                adminCheckDiv.classList.remove('active');
            } else if (type === 'admin') {
                emailField.value = 'admin@demo.com';
                passwordField.value = 'admin123';
                adminCheckbox.checked = true;
                adminCheckDiv.classList.add('active');
            }
            
            // Add visual feedback
            emailField.focus();
            emailField.blur();
            passwordField.focus();
            passwordField.blur();
        }

        // Prevent chatbot initialization on login page
        document.addEventListener('DOMContentLoaded', function() {
            // Override chatbot initialization
            if (window.telusChatbot) {
                window.telusChatbot = null;
            }
            
            // Remove any existing chatbot elements
            const existingChatbot = document.getElementById('chatbotContainer');
            if (existingChatbot) {
                existingChatbot.remove();
            }
        });

        // Enhanced form validation
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
        });
    </script>
</body>
